<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="movies.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let movie of movies">
    <mat-expansion-panel-header>
      {{ movie.title }}
    </mat-expansion-panel-header>
    <p>{{ movie.id }}</p>
    <p>{{ movie.description }}</p>
    <p>{{ movie.duration }}</p>
    <p>{{ movie.sliceDuration }}</p>
    <p *ngFor="let slice of movie.slices">{{ slice._id }}</p>
    <a mat-button color="primary" [routerLink]="['/edit', movie.id]">EDIT</a>
    <button mat-button color="warn" (click)="onDelete(movie.id)">DELETE</button>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="movies.length === 0 && !isLoading">No movies added</p>
