<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-grid-list cols="4" rowHeight="1:1" gutterSize="1rem" *ngIf="movies.length > 0 && !isLoading">
  <mat-grid-tile *ngFor="let movie of movies">
    <mat-card class="movie-card">
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
      </mat-card-header>
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"> -->
      <mat-card-content>
        <p>
          {{ movie.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button color="primary" [routerLink]="['/edit', movie.id]">EDIT</a>
        <button mat-button color="warn" (click)="onDelete(movie.id)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
