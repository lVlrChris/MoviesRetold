<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveMovie()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Movie Title"/>
      <mat-error *ngIf="form.get('title').invalid">Movie title is required.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput rows="6" formControlName="description" placeholder="Movie Description"></textarea>
    </mat-form-field>

    <table class="duration-table" cellpadding="0"><tr>
      <td><mat-form-field *ngIf="mode === 'create'">
        <input matInput type="number" formControlName="duration" placeholder="Movie Duration"/>
        <mat-error *ngIf="form.get('duration').invalid">Movie duration is required.</mat-error>
      </mat-form-field></td>

      <td><mat-form-field *ngIf="mode === 'create'">
        <input matInput type="number" formControlName="sliceDuration" placeholder="Slice Duration"/>
        <mat-error *ngIf="form.get('sliceDuration').invalid">Slice duration is required.</mat-error>
      </mat-form-field></td>
    </tr></table>

    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
      Save Movie
    </button>
  </form>
</mat-card>
